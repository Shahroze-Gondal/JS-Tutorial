<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="container" name="text">
        <div id="inpu">
         <input type="text" id="input" name="input_name" value="">
        </div>
        <div class="buttons">
         <button type="button" id="btn" value='1' onclick="myFunction(1)">1</button>
         <button type="button" id="btn" value='2' onclick="myFunction(2)">2</button>
         <button type="button" id="btn" value="3" onclick="myFunction(3)">3</button>
         <button type="button" id="btn" value="/" onclick="myFunction('/')">/</button>

         <button type="button" id="btn" value="4" onclick="myFunction(4)">4</button>
         <button type="button" id="btn" value="5" onclick="myFunction(5)">5</button>
         <button type="button" id="btn" value="6" onclick="myFunction(6)">6</button>
         <button type="button" id="btn" value="*" onclick="myFunction('*')">x</button>

         <button type="button" id="btn" value="7" onclick="myFunction(7)">7</button>
         <button type="button" id="btn" value="8" onclick="myFunction(8)">8</button>
         <button type="button" id="btn" value="9" onclick="myFunction(9)">9</button>
         <button type="button" id="btn" value="-" onclick="myFunction('-')">âˆ’</button>

         <button type="button" id="btn" value="0" onclick="myFunction(0)">0</button>
         <button type="button" id="btn" onclick = "form.input_name.value = eval(form.input_name.value)">=</button>
         <button type="button" id="btn" value="%" onclick="myFunction('%')">%</button>
         <button type="button" id="btn" value="+" onclick="myFunction('+')">+</button>
        </div>
        <div class="btn_large_div">
         <button type="button" id="btn_large" value="Clear" onclick="form.input_name.value=''">CLEAR</button>
        </div>
    </form>   
      <script src="calculator.js">
      </script>
</body>
</html>
